<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #2-Images</title>
    <style>
  table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
 img{
    width: 400px;
    height: 400px;
 }
    </style>
</head>
<body>
    <h1>Images In Tables</h1>
    <hr>
    <h2>What are your favourite pets ?</h2>
    <table >
        <thead>
            <tr>
                <th>Pet Image</th>
                <th>More Facts about (as a Link)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="./images/Nokota_Horses_cropped.jpg" alt="horse">
                </td>
                <td>
                    <a href="https://en.wikipedia.org/wiki/Horse">Horse</a>
                </td>
            </tr>
            <tr>
                <td><img src="./images/1024px-Dog_-_നായ-6.jfif" alt="dog"></td>
                <td><a href="https://en.wikipedia.org/wiki/Dog">Dog</a></td>
            </tr>
            <tr>
                <td><img src="./images/cat.jfif" alt="Cat"></td>
                <td><a href="https://en.wikipedia.org/wiki/Cat">Cat</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
